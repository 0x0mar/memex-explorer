<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gridster Testing</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/jquery.gridster.min.css">
        <link rel="stylesheet" href="static/css/main.css">
        <script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
        <script type='text/javascript' src='static/js/jquery.gridster.min.js'></script>
        <script type='text/javascript' src='static/js/main.js'></script>
	</head>
	<body>
        <div class='container'>
            <div class="gridster">
                <ul>
                    <li class='widget' data-row="1" data-col="1" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/brewer.png"></li>
                    <li class='widget' data-row="2" data-col="1" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/burtin.png"></li>
                    <li class='widget' data-row="3" data-col="1" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/candlestick.png"></li>
                    <li class='widget' data-row="4" data-col="1" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/categorical.png"></li>
                    <li class='widget' data-row="1" data-col="2" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/correlation.png"></li>
                    <li class='widget' data-row="2" data-col="2" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/glucose.png"></li>
                    <li class='widget' data-row="3" data-col="2" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/histogram.png"></li>
                    <li class='widget' data-row="4" data-col="2" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/image_rgba.png"></li>
                    <li class='widget' data-row="1" data-col="3" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/iris.png"></li>
                    <li class='widget' data-row="2" data-col="3" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/legend.png"></li>
                    <li class='widget' data-row="3" data-col="3" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/les_mis.png"></li>
                    <li class='widget' data-row="4" data-col="3" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/periodic.png"></li>
                    <li class='widget' data-row="1" data-col="4" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/quiver.png"></li>
                    <li class='widget' data-row="2" data-col="4" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/stocks.png"></li>
                    <li class='widget' data-row="3" data-col="4" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/streamline.png"></li>
                    <li class='widget' data-row="4" data-col="4" data-sizex="1" data-sizey="1"><img class='graph' src="static/img/unemployment.png"></li>
                </ul>
            </div>
        </div>
	</body>
	</html>
