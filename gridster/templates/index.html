<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gridster Testing</title>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/jquery.gridster.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
        <script type='text/javascript' src='/js/jquery.gridster.min.js'></script>
        <script type='text/javascript' src='/js/main.js'></script>
	</head>
	<body>
        <div class='container'>
            <div class="gridster">
                <ul>
                    <li class='widget' data-row="1" data-col="1" data-sizex="1" data-sizey="1">1</li>
                    <li class='widget' data-row="2" data-col="1" data-sizex="1" data-sizey="1">2</li>
                    <li class='widget' data-row="3" data-col="1" data-sizex="1" data-sizey="1">3</li>
                    <li class='widget' data-row="1" data-col="2" data-sizex="2" data-sizey="1">4</li>
                    <li class='widget' data-row="2" data-col="2" data-sizex="2" data-sizey="2">5</li>
                    <li class='widget' data-row="1" data-col="4" data-sizex="1" data-sizey="1">6</li>
                    <li class='widget' data-row="2" data-col="4" data-sizex="2" data-sizey="1">7</li>
                    <li class='widget' data-row="3" data-col="4" data-sizex="1" data-sizey="1">8</li>
                    <li class='widget' data-row="1" data-col="5" data-sizex="1" data-sizey="1">9</li>
                    <li class='widget' data-row="3" data-col="5" data-sizex="1" data-sizey="1">10</li>
                    <li class='widget' data-row="1" data-col="6" data-sizex="1" data-sizey="1">11</li>
                    <li class='widget' data-row="2" data-col="6" data-sizex="1" data-sizey="2">12</li>
                </ul>
            </div>
        </div>
	</body>
	</html>
