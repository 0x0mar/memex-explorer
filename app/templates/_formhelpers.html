{% macro render_field(field) %}
  <label for="{{ field.label }}" class="col-sm-2 control-label">{{ field.label }}</label>
  <div class="col-sm-10">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
{% endmacro %}
