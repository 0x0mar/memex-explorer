{% extends "base.html" %}
{% set active_page = "overview" %}

{% block content %}

{% include 'sidebar.html' %}

<div class='row'>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% if plots[0] %}
        {% for x in plots %}
            <div class='col-sm-2'>
                {{ x.plot|safe }}
            </div>
        {% endfor %}
        {% else %}
        <h1>There are no plots to show.</h1>
    </div>
</div>

{% endblock content %}
