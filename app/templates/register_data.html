{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<h2>Register Monitor Data</h2>
<form method=post action="/register_source">

<h3>Crawl: {{crawl.name}}</h3>

<p><input type=submit value=Register>
</form>
{% endblock %}
