{% extends "base.html" %}
{% set active_page = "overview" %}

{% if script != None %}
{% block extrahead %}
{{ script|safe }}
{% endblock extrahead %}
{% endif %}

{% block content %}
<h2>DataSource: {{datasource.name}}</h2>

<button type="button" class="btn btn-default">
  <a href="/data/{{datasource.endpoint}}/dashboard">Add Dashboard</a>
</button>

<h3>Your plot:</h3>
<div class="data-sample">
{{ div|safe }}
</div>

{% endblock content %}
