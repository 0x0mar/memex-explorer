{% extends "base/base.html" %}

{% block content %}
<div class='inner'>
    <h1 style='text-align: center;'>Memex Explorer</h1>
    <p style='text-align: center;font-size:18px;'>The next generation of information retrieval, data mining, and visualization.</p>
    <div style='text-align: center;'>
        <button type="button" class="btn btn-default btn-duo center">
            <a href="{% url 'base:about' %}">Learn More</a>
        </button>
        <!--button type="button" class="btn btn-default btn-duo center">
            <a href="https://github.com/ContinuumIO/memex-explorer">Source</a>
        </button>
        <button type="button" class="btn btn-default btn-duo center">
            <a href="http://continuumio.github.io/memex-explorer/">Docs</a>
        </button-->
    </div>
    <br><br>
    <h3>My Projects</h3>
    <div class="row">
        {% for project in projects %}
        <div class="col-lg-3 col-md-4 project-tab">
            <div class="panel panel-project">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <p>{{ project.name }}</p>
                        </div>
                        <!--div class="col-xs-9 text-right">
                            <i class="fa {{project.icon}} fa-3x"></i>
                        </div-->
                    </div>
                </div>
                <a href="{% url 'base:project' slug=project.slug %}">
                    <div class="panel-footer">
                        <p>{{ project.description }}</p>
                 
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
        <div class="col-lg-3 col-md-4">
            <div class="panel panel-project">
                <a href="{% url 'base:add_project' %}">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <p>New Project</p>
                        </div>
                    </div>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
